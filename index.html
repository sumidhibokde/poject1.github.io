<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Quote Generator</title>
<style>
  body {
    font-family: cursive;
    text-align: center;
    background-color: #f4f4f4;
    padding-top: 150px;
  }
  #quote {
    font-size: 44px;
    margin-bottom: 30px;
  }
  #author {
    font-style: italic;
    color: #374e73;
    font-size: 30px;
  }
  button {
    padding: 20px 30px;
    font-size: 40px;
    background-color: #94cc4b;
    color: black;
    border: 4px solid #2c9104;
    cursor: pointer;
    border-radius: 10px;
    margin-top: 30px;
  }
</style>
</head>
<body>
  <div id="quote"></div>
  <div id="author"></div>
  <button onclick="generateQuote()">Generate Quote</button>

  <script>
    // Define an array of quotes
    const quotes = [
      { quote: "''The only way to do great work is to love what you do.''", author: "Steve Jobs" },

      { quote: "''Success is not final, failure is not fatal: It is the courage to continue that counts.''", author: "Winston Churchill" },

      { quote: "''In the end, it's not the years in your life that count. It's the life in your years.''", author: "Abraham Lincoln" },

      { quote: "''Life is what happens when you're busy making other plans.''", author: "John Lennon" },

      { quote: "''Don't let your happiness depend on something you may lose.'' ", author: "C.S. Lewis" },

      { quote: "''The strongest principle of growth lies in the human choice. ''", author: "George Eliot" },

       { quote: "''Appreciation is a wonderful thing. It makes what is excellent in others belong to us as well.''", author: " Voltaire" },

        { quote: "''Get it down. Take chances. It may be bad, but it's the only way you can do anything really good.'' ", author: "William Faulkner" },

      { quote: "''Focus more on your desire than on your doubt, and the dream will take care of itself.'' ", author: "Mark Twain" },

      { quote: "''The only limit to our realization of tomorrow will be our doubts of today.''", author: "Franklin D. Roosevelt" }
    ];

    // Function to generate a random quote
    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const randomQuote = quotes[randomIndex];
      document.getElementById("quote").innerText = randomQuote.quote;
      document.getElementById("author").innerText = "- " + randomQuote.author;
    }
  </script>
</body>
</html>
